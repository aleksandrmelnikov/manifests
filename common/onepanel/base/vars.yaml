defaultNamespace:
  required: true
  default: default
database:
  host:
    required: true
    default: <0.0.0.0>
  username:
    required: true
    default: <username>
  password:
    required: true
    default: <password>
  port:
    required: true
    default: 5432
  databaseName:
    required: true
    default: onepanel
  driverName:
    required: true
    default: postgres
application:
  host:
    required: true
    default: localhost
  local:
    webHTTPPort:
      required: true
      default: 4200
    apiHTTPPort:
      required: true
      default: 8888
    apiGRPCPort:
      required: true
      default: 8887
  cloud:
    uiPath:
      required: true
      default: web
    apiPath:
      required: true
      default: web
    apiGRPCPort:
      required: true
      default: web