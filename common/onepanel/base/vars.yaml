defaultNamespace:
  required: true
  default: default
database:
  host:
    required: true
    default: <0.0.0.0>
  username:
    required: true
    default: <username>
  password:
    required: true
    default: <password>
  port:
    required: true
    default: 5432
  databaseName:
    required: true
    default: onepanel
  driverName:
    required: true
    default: postgres
application:
  host:
    required: true
    default: localhost
  local:
    apiHTTPPort:
      required: true
      default: 32000
    apiGRPCPort:
      required: true
      default: 32001
    uiHTTPPort:
      required: true
      default: 32003
  cloud:
    uiPath:
      required: true
      default: web
    apiPath:
      required: true
      default: web
    apiGRPCPort:
      required: true
      default: web