defaultNamespace:
  required: true
  default: default
database:
  host:
    required: true
    default: <database-ip-or-hostname>
  username:
    required: true
    default: <username>
  password:
    required: true
    default: <password>
  port:
    required: true
    default: 5432
  databaseName:
    required: true
    default: onepanel
  driverName:
    required: true
    default: postgres
application:
  host:
    required: true
    default: <ip-or-fqdn>
  local:
    apiHTTPPort:
      required: true
      default: 32000
    apiGRPCPort:
      required: true
      default: 32001
    uiHTTPPort:
      required: true
      default: 32002
  cloud:
    uiPath:
      required: true
      default: /
    apiPath:
      required: true
      default: /api
    apiGRPCPort:
      required: true
      default: 8887