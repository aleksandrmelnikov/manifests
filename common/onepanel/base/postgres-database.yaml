apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: onepanel
spec:
  selector:
    matchLabels:
      app: postgres
  serviceName: "postgres-svc"
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "onepanel-core"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: onepanel
                  key: databaseUsername
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: onepanel
                  key: databasePassword
          volumeMounts:
            - name: postgres-pv-claim
              mountPath: /var/lib/postgresql/data
              subPath: postgres
  volumeClaimTemplates:
    - metadata:
        name: postgres-pv-claim
        labels:
          app: postgres
      spec:
        storageClassName: standard
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgres-pv-claim
  annotations:
    volume.beta.kubernetes.io/storage-class: standard
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
  namespace: onepanel
spec:
  type: NodePort
  ports:
    - port: 5432
  selector:
    app: postgres