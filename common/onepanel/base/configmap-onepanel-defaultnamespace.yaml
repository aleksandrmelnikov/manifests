apiVersion: v1
kind: ConfigMap
metadata:
  name: onepanel
  namespace: $(applicationDefaultNamespace)
data:
  config: |
    artifactRepository:
      s3:
        keyFormat: $(artifactRepositoryS3KeyFormat)
        bucket: $(artifactRepositoryS3Bucket)
        endpoint: $(artifactRepositoryS3Endpoint)
        insecure: $(artifactRepositoryS3Insecure)
        region: $(artifactRepositoryS3Region)
        accessKeySecret:
          name: $(artifactRepositoryS3AccessKeySecretName)
          key: $(artifactRepositoryS3AccessKeySecretKey)
        secretKeySecret:
          name: $(artifactRepositoryS3SecretKeySecretName)
          key: $(artifactRepositoryS3SecretKeySecretKey)
