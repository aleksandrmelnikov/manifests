# onepanel-core service
apiVersion: v1
kind: Service
metadata:
  name: onepanel-core
  namespace: onepanel
spec:
  type: NodePort
  ports:
    - port: 8888
      targetPort: 8888
      name: "http"
    - port: 8887
      targetPort: 8887
      name: "grpc"
  selector:
    app: onepanel-core
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: core-api
  namespace: onepanel
spec:
  hosts:
    - $(applicationHost)
  gateways:
    - istio-system/ingressgateway
  http:
    - match:
        - uri:
            prefix: $(applicationApiPath)
      route:
        - destination:
            port:
              number: 80
            host: onepanel-core-api