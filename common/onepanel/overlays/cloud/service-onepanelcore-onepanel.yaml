apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: core-api
  namespace: onepanel
spec:
  hosts:
    - $(applicationHost)
  gateways:
    - istio-system/ingressgateway
  http:
    - match:
        - uri:
            prefix: $(applicationApiPath)
      route:
        - destination:
            port:
              number: 80
            host: onepanel-core-api