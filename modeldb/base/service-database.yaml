apiVersion: v1
kind: Service
metadata:
  name: modeldb-postgresql
  namespace: $(applicationDefaultNamespace)
  labels:
    app: postgresql
    chart: postgresql-3.16.1
    release: "modeldb"
spec:
  type: ClusterIP
  ports:
    - name: postgresql
      port: 5432
      targetPort: postgresql
  selector:
    app: postgresql
    release: "modeldb"
    role: master